<div class="row">
  <div class="col-lg-12 col-md-12 mb-4 mb-lg-12">
    <h3>{{'Bem vindo ' + this.nomeUsuario + '!'}}</h3>
  </div>

  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 center">

    <div class="card cor-azul text-white text-center mb-4 pointer" [routerLink]="['/previsao/tempo']" queryParamsHandling="preserve">
      <div class="card-body">
        <h5 class="card-title">Previsão do Tempo</h5>
        <p>Análise da previsão do tempo</p>
      </div>
    </div>



  </div>

  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 center" *ngIf="this.tipoPerfilEhAdmin">
    <div class="card cor-azul text-white text-center mb-4 pointer" [routerLink]="['/usuario/listagem']"
      queryParamsHandling="preserve">
      <div class="card-body">
        <h5 class="card-title">Usuários</h5>
        <p>Usuários cadastrados no sistema</p>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0 center">
    <div class="card cor-azul text-white text-center mb-4 pointer" [routerLink]="['/pessoa/listagem']" queryParamsHandling="preserve">
      <div class="card-body">
        <h5 class="card-title">Pessoas</h5>
        <p>Pessoas cadastradas no sistema</p>
      </div>
    </div>
  </div>

</div>
